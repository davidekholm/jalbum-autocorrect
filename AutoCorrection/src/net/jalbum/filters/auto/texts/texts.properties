filters.auto.controls.ownsettings.tooltip = choose between different algorithms
filters.auto.controls.contrast.tooltip = moves luminance histogram to the middle (brightness) and spreads it between 0 and 255 (contrast)
filters.auto.controls.levels.tooltip = same algorithm as auto contrast, but adjust at the rgb channels
filters.auto.controls.colors.tooltip = moves histogram of a channel if the right part is cut up
filters.auto.controls.tooltip.false = not possible in this picture 